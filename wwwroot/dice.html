<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/site.css"> 
		<meta charset="UTF-8">
	</head>
	<body>
		<textarea id="dice"></textarea>
		<script src="/js/cookies.js" style="width: 90%;" >
		</script>
		<script>
			let d = document.getElementById("dice")
			d.value = JSON.stringify(cookies.dice, [], "\t");
			d.oninput = () => { cookies.dice = JSON.parse(d.value) }
		</script>
	</body>
</html>
